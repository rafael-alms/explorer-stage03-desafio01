<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para
                agendar a sua mentoria</p>
        </header>

        <form id="registration-form">
            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>INFORMAÇÕES PESSOAIS</legend>
        
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="person-name">Nome</label>
                            <input 
                            type="text" 
                            id="person-name"
                            required />
                        </div>

                        <div class="input-wrapper">
                            <label for="person-last-name">Sobrenome</label>
                            <input 
                            type="text" 
                            id="person-last-name"
                            required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="person-email">Email <span>(digite um email válido)</span></label>
                        <input 
                        type="email" 
                        id="person-email"
                        required />
                    </div>

                    <div class="input-wrapper">
                        <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input 
                        type="password" 
                        id="person-password"
                        minlength="6"
                        required />
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input 
                        type="text" 
                        id="mentor-name"
                        required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                  <h3>PRIMEIRA MENTORIA</h3> 

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                            type="date" 
                            id="first-date"
                            required />
                        </div>

                        <div class="input-wrapper">
                            <label for="first-time-start">Das</label>
                            <input 
                            type="time" 
                            id="first-time-start"
                            required />
                        </div>

                        <div class="input-wrapper">
                            <label for="first-time-end">Até</label>
                            <input 
                            type="time" 
                            id="first-time-end"
                            required />
                        </div>
                    </div>
                    
                    <h3>SEGUNDA MENTORIA</h3> 

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                            type="date" 
                            id="first-date"
                            required />
                        </div>

                        <div class="input-wrapper">
                            <label for="second-time-start">Das</label>
                            <input 
                            type="time" 
                            id="second-time-start"
                            required />
                        </div>

                        <div class="input-wrapper">
                            <label for="second-time-end">Até</label>
                            <input 
                            type="time" 
                            id="second-time-end"
                            required />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button
              class="button"
              form="registration-form">
              Salvar
            </button>
        </footer>
    </div>
</body>
</html>
